<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gemini AI App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-2xl bg-slate-800 rounded-xl shadow-2xl p-6 border border-slate-700">
        <h1 class="text-2xl font-bold mb-4 text-blue-400">Gemini Assistant</h1>
        
        <div id="chat-window" class="h-64 overflow-y-auto mb-4 p-4 bg-slate-950 rounded-lg border border-slate-700 text-slate-300">
            <p id="placeholder-text">Ask a question to get started...</p>
        </div>

        <div class="flex gap-2">
            <input type="text" id="userInput" placeholder="Type your message..." 
                class="flex-1 bg-slate-700 border border-slate-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="sendBtn" class="bg-blue-600 hover:bg-blue-500 transition-colors px-6 py-2 rounded-lg font-semibold">
                Send
            </button>
        </div>
    </div>

    <script>
        const sendBtn = document.getElementById('sendBtn');
        const userInput = document.getElementById('userInput');
        const chatWindow = document.getElementById('chat-window');
        const placeholder = document.getElementById('placeholder-text');

        // Helper function to safely append messages to the chat window
        function appendMessage(sender, text, isError = false) {
            const p = document.createElement('p');
            p.classList.add('mb-2');

            if (sender === 'You') {
                p.classList.add('text-blue-300');
                p.innerHTML = `<strong>You:</strong> `;
            } else if (sender === 'AI') {
                p.classList.add('text-slate-200');
                p.innerHTML = `<strong>AI:</strong> `;
            } else if (isError) {
                p.classList.add('text-red-400');
                p.innerHTML = `<strong>Error:</strong> `;
            } else if (sender === 'Loading') {
                p.classList.add('text-gray-500', 'italic');
                p.id = 'loading-message'; // Add an ID to easily remove it
            }
            const span = document.createElement('span');
            span.textContent = text; // Use textContent to prevent XSS
            p.appendChild(span);
            chatWindow.appendChild(p);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function handleChat() {
            const prompt = userInput.value.trim();
            if (!prompt) return;

            // Update UI
            if (placeholder) placeholder.remove();
            appendMessage('You', prompt);
            userInput.value = '';

            // Show loading state
            userInput.disabled = true;
            sendBtn.disabled = true;
            appendMessage('Loading', 'AI is thinking...');

            try {
                // Call our SECURE Vercel backend function
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                // Remove loading message
                const loadingMessage = document.getElementById('loading-message');
                if (loadingMessage) loadingMessage.remove();

                const data = await response.json();
                
                if (data.error) throw new Error(data.error);

                // Show AI Response
                appendMessage('AI', data.text);
            } catch (err) {
                // Remove loading message if it's still there (e.g., network error before response)
                const loadingMessage = document.getElementById('loading-message');
                if (loadingMessage) loadingMessage.remove();
                appendMessage('Error', err.message, true);
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus(); // Bring focus back to the input field
            }
        }

        sendBtn.addEventListener('click', handleChat);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleChat(); });
    </script>
</body>
</html>
